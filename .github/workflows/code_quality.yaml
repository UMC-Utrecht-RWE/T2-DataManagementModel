on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

name: Code Quality

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::lintr
            any::styler
            any::roxygen2
          needs: check

      - name: Lint with lintr
        run: |
          lints <- lintr::lint_package()
          print(lints)
          # Fail if there are any lints
          if (length(lints) > 0L) {
            quit(status = 1)
          }
        shell: Rscript {0}

  style:
    runs-on: ubuntu-latest
    name: Check Code Style
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::styler
          needs: check

      - name: Check styling
        run: |
          # Check if any files need styling (dry run)
          needs_styling <- styler::style_pkg(dry = "on")
          if (isTRUE(needs_styling)) {
            cat("Code requires styling. Please run styler::style_pkg()\n")
            quit(status = 1)
          } else {
            cat("Code style looks good!\n")
          }
        shell: Rscript {0}
