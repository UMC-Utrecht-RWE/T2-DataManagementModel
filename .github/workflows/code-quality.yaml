on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

name: R Code Quality Checks

jobs:
  check-style:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    env:
      RENV_PATHS_ROOT: ~/.cache/R/renv  # Define renv cache location

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1 Cache `renv` packages
      - name: Cache R package library
        uses: actions/cache@v3
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      # 2 Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # 3 Install `renv` & Restore Dependencies
      - name: Restore R packages with renv
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      # 4 Install lintr, styler, and roxygen2
      - name: Install additional dependencies
        run: |
          install.packages(c("lintr", "styler", "roxygen2"))
        shell: Rscript {0}

      # 5 Run Code Quality Checks
      - name: Run Code Quality Checks
        run: Rscript run_checks.R
